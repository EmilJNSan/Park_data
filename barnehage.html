<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karttest</title>
    <link rel="stylesheet" href="css/leaflet.css"/>
    <link rel="stylesheet" href="css/MarkerCluster.css"/>
    <link rel="stylesheet" href="css/MarkerCluster.Default.css"/>
    <script src="js/leaflet.js"></script>
    <script src="js/leaflet.markercluster.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster.layersupport@2.0.1/dist/leaflet.markercluster.layersupport-src.js"></script>
    <style>
        #map { height: 100%; width: 100%; border-style: solid; border-width: 2px; }
        body, html { margin: 0; padding: 0; height: 100%; }
        .mapboks { height: 80%; width: 80%; margin: auto; }
    </style>
</head>
<body>
    <h1>Karttest</h1>
    <div class="mapboks">
        <div id="map"></div>
    </div>
    <script>
        // Kontroller at alle nødvendige variabler og objekter er definert
        const grunnkart = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'; // Eksempel URL
        const attribution_tag = '© OpenStreetMap contributors';
        const jsonUrl = 'path/to/your/data.json'; // Erstatt med din URL

        // Definer ikoner (erstatte med dine ikoner)
        const gronikon = L.icon({ iconUrl: 'path/to/gronikon.png' });
        const blaatikon = L.icon({ iconUrl: 'path/to/blaatikon.png' });
        const oransjeikon = L.icon({ iconUrl: 'path/to/oransjeikon.png' });

        // Opprett MarkerClusterGroup med layerSupport
        const mcgLayerSupportGroup = L.markerClusterGroup.layerSupport();
        const publicCluster = L.markerClusterGroup();
        const privateCluster = L.markerClusterGroup();
        const openCluster = L.markerClusterGroup();

        mcgLayerSupportGroup.checkIn([publicCluster, privateCluster, openCluster]);

        function loadMarkers(data) {
            if (data.features && Array.isArray(data.features)) {
                data.features.forEach(function (plass) {
                    const icon = {
                        1: gronikon,
                        2: blaatikon,
                        3: oransjeikon
                    }[plass.attributes.Filter] || blaatikon;

                    const marker = L.marker([plass.geometry.latitude, plass.geometry.longitude], { icon: icon }).bindPopup(`
                        <a href="${plass.attributes.Url}" target="_blank"><h2>${plass.attributes.Navn}</h2></a> 
                        Adresse: ${plass.attributes.Gatenavn} ${plass.attributes.Husnummer} ${plass.attributes.Bokstav || ''}<br>
                        <a href="https://www.google.com/maps/dir/?api=1&destination=${plass.geometry.latitude},${plass.geometry.longitude}" target="_blank">Veibeskrivelse</a> <br>
                    `);
                    marker.data = plass;
                    switch (plass.attributes.Filter) {
                        case 1:
                            publicCluster.addLayer(marker);
                            break;
                        case 2:
                            privateCluster.addLayer(marker);
                            break;
                        case 3:
                            openCluster.addLayer(marker);
                            break;
                        default:
                            break;
                    }
                });
            } else {
                console.error('Data does not contain features array');
            }
        }

        function clearMarkers() {
            publicCluster.clearLayers();
            privateCluster.clearLayers();
            openCluster.clearLayers();
        }

        fetch(jsonUrl)
            .then(response => response.json())
            .then(data => {
                clearMarkers(); // Clear old markers before adding new ones
                loadMarkers(data);
            })
            .catch(error => {
                console.error('Error fetching the JSON data:', error);
            });

        const map = L.map('map', {
            center: [58.85, 5.75],
            zoom: 9,
            layers: [
                L.tileLayer(grunnkart, {
                    maxZoom: 18,
                    minZoom: 8,
                    attribution: attribution_tag
                }),
                mcgLayerSupportGroup // Legg til mcgLayerSupportGroup på kartet
            ]
        });

        map.addLayer(publicCluster);
        map.addLayer(privateCluster);
        map.addLayer(openCluster);

        const overlays = {
            "Offentlige": publicCluster,
            "Private": privateCluster,
            "Åpne": openCluster
        };

        L.control.layers(null, overlays, { collapsed: false }).addTo(map);
    </script>
</body>
</html>
